# fly.toml - 간단한 설정 (헬스체크 없음)
app = 'seoul-youth-policies-api-green-tree-894'
primary_region = 'nrt'

[build]
  dockerfile = './Dockerfile'

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
